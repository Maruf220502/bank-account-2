<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    <section class="max-w-md min-h-screen mx-auto py-6">
        <header class="mt-5 pt-5">
            <nav class="">
                <div class="flex justify-between mx-7">
                    <div class="flex gap-4">
                        <img class="w-11" src="assets/Group.png" alt="">
                        <div>
                            <h3 class="text-2xl font-bold">$ <span id="main-balance">4500</span></h3>
                            <p>Available Balance</p>
                        </div>
                    </div>
                    <button class="btn">Log Out</button>
                </div>
            </nav>
        </header>
        <!-- under nav bar style -->
        <section>
            <h2 class="text-3xl font-bold mt-10 mb-4">ðŸ”¥ Welcome to Payooo!</h2>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

              <!-- card part -->
            <div class="cards grid grid-cols-3 mt-10 gap-2 cursor-pointer ">
                <div id="add-money-box" class="box border-2 border-black p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                    <p class="mt-2">Add Money</p>
                </div>

                <div id="cash-out-box" class="box border-2 border-black p-4 text-center rounded">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                    <p class="mt-2">Cashout</p>
                </div>

                <div class="box border-2 border-black p-4 text-center rounded">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                    <p class="mt-2">Transfer Money</p>
                </div>

                <div class="box border-2 border-black p-4 text-center rounded">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                    <p class="mt-2">Get Bonus</p>
                </div>

                <div class="box border-2 border-black p-4 text-center rounded">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                    <p class="mt-2">Pay Bill</p>
                </div>

                <div class="box border-2 border-black p-4 text-center rounded">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                    <p class="mt-2">Transactions</p>
                </div>

            </div>

            <!-- new part -->
             <section id="add-taka" class="mt-6">
                <h1 class="text-xl font-semibold">Add money</h1>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <!-- select part -->
                            <select class="select w-full max-w-xs">
                                <option disabled selected>Select One</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="Ukash">Ukash</option>
                                <option value="Rocket">Rocket</option>
                                <option value="DBBL">DBBL</option>
                              </select>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Account Number</span>
                            </label>
                            <input value="01706063023" id="account-number" type="number" placeholder="Account Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="amount-number" type="number" placeholder="Amount" class="input input-bordered" required />
                          </div>

                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">PIN</span>
                            </label>
                            <input value="1234" id="pin" type="text" placeholder="PIN" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
             </section>

             <!-- cash out part -->
             <section id="cash-out" class="mt-6">
              <h1 class="text-xl font-semibold">Cash Out</h1>
              <div class="">
                  <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                          
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Agent Number</span>
                          </label>
                          <input value="01706063023" id="agent-number" type="number" placeholder="Agent Number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="cash-out-amount" type="number" placeholder="Amount" class="input input-bordered" required />
                        </div>

                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">PIN</span>
                          </label>
                          <input value="1234" id="cash-out-pin" type="text" placeholder="PIN" class="input input-bordered" required />
                          <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                          </label>
                        </div>
                        <div class="form-control mt-6">
                          <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
           </section>

        </section>
      
         
    </section>>
    <script src="scripts/toggle.js"></script>
    <script src="utilities/utilities.js"></script>
    <script src="scripts/addmoney.js"></script>
    <script src="scripts/cashout.js"></script>
</body>
</html>
